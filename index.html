<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Fidélité</title>
    <style>
        /* Style général */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fond de la page avec ton image */
        body {
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur du formulaire */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        /* Style des inputs */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Bouton stylisé */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        /* Bouton de téléchargement */
        .download-btn {
            background: #28a745;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Inscription Fidélité</h2>
        <form id="form">
            <div class="form-group">
                <label>Nom :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label>Prénom :</label>
                <input type="text" id="prenom" required>
            </div>

            <div class="form-group">
                <label>Téléphone :</label>
                <input type="text" id="telephone" required>
            </div>

            <div class="form-group">
                <label>Anniversaire :</label>
                <input type="date" id="anniversaire" required>
            </div>

            <button type="submit">Enregistrer</button>
        </form>

        <button class="download-btn" onclick="telechargerCSV()">Télécharger la liste</button>
    </div>

    <script>
        let donnees = []; // Tableau pour stocker les informations

        // URL de l'API Google Apps (remplace par l'URL générée dans Google Apps Script)
        const apiUrl = "https://script.google.com/macros/s/AKfycbzOPamr3QsRcg7cfF56FlaE2NaNycKrb5t9szMqTrcRmvLvqMGh5R0yRerwMdCoo_Zt/exec"; 

        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher le rechargement de la page

            // Récupérer les valeurs des champs
            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let telephone = document.getElementById("telephone").value;
            let anniversaire = document.getElementById("anniversaire").value;

            // Envoi des données au script Google Apps (API)
            const clientData = {
                nom: nom,
                prenom: prenom,
                telephone: telephone,
                anniversaire: anniversaire,
            };

            // Envoi des données via fetch à l'API Google Apps
            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(clientData)
            })
            .then(response => response.text())
            .then(data => {
                alert("Données enregistrées ! " + data);
                document.getElementById("form").reset(); // Réinitialiser le formulaire
            })
            .catch(error => {
                console.error("Erreur:", error);
                alert("Une erreur s'est produite. Réessayez.");
            });
        });

        function telechargerCSV() {
            let csvContent = "data:text/csv;charset=utf-8," 
                + "Nom,Prénom,Téléphone,Anniversaire,Points\n"  // Ajout de la colonne Points
                + donnees.map(e => e.join(",")).join("\n");

            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "clients.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
